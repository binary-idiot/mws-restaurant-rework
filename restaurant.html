<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- CSS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <title>Restaurant Info</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#252831">
  <meta name="Description" content="Restaurant reviews from real people.">

</head>

<body class="details">

  <header>
    <nav>

      <div id="page-title">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </div>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
  </header>

  <main id="maincontent">

    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Restaurant Map">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div id="title-container">
        <h2 id="restaurant-name"></h2>
        <button aria-label="Toggle favorite" class="fav-button" id="fav-toggle-button">â˜…</button>
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>

      <form id="review-form" action="javascript:handleFormSubmit();">
        <h3 id="form-title"></h3>
        <div id="form-name-container" class="form-field-container">
          <label for="review-name" id="review-name-label">Name</label>
          <input id="review-name" class="form-field" type="text" name="name" role="textbox" contenteditable="true" aria-labelledby="review-name-label">
        </div>
        <div id="form-rating-container" class="form-field-container">
          <label for="review-rating" id="review-rating-label">Rating</label>
          <select type="text" name="rating" id="review-rating" class="form-field" role="listbox" aria-labelledby="review-rating-label">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div id="form-comments-container" class="form-field-container">
          <label for="review-comments" id="review-comments-label">Comments</label>
          <textarea id="review-comments" class="form-field" name="comments" role="textbox" contenteditable="true" aria-labelledby="review-comments-label" aria-multiline="true"></textarea>
        </div>
        <div id="form-submit-container" class="form-field-container">
          <input id="review-submit" type="submit" name="submit" value="submit">
        </div>
      </form>

    </section>
    <!-- End reviews -->
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  
  <!-- Start dialog  -->
  <div id="refresh-dialog" class="hidden dialog" role="alertdialog" aria-labelledby="refreshTitle"  tabindex="0">
    <div class="dialog-inner">
      <p id="refreshTitle">Page is out of date</p>
      <button id="refresh-button" value="refresh">Refresh</button>
      <button id="dismiss-refresh-button" value="dismiss">Dismiss</button>
    </div>
  </div>

  <div id="update-dialog" class="hidden dialog" role="alertdialog" aria-labelledby="updateTitle"  tabindex="0">
    <div class="dialog-inner">
      <p id="updateTitle"></p>
      <button id="dismiss-update-button" value="dismiss">Dismiss</button>
    </div>
  </div>

  <div id="delete-dialog" class="hidden dialog" role="alertdialog" aria-labelledby="deleteTitle" tabindex="0">
    <div class="dialog-inner">
      <p id="deleteTitle">Confirm delete review</p>
      <button id="delete-button" value="delete">Delete</button>
      <button id="cancel-delete-button">Cancel</button>
    </div>
  </div>

  <div id="dialog-spacer" class="hidden"></div>
  <!-- End dialog -->

<!-- Beginning scripts -->
  <!-- Mapbox -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- Helpers -->
  <script charset="utf-8" src="js/helper.js"></script>
  <script charset="utf-8" src="js/swhelper.js"></script>
  <!-- Main javascript file -->
  <script charset="utf-8" src="js/details.js"></script>
<!-- End scripts -->

</body>

</html>
