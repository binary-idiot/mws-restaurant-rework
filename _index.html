<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- CSS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  
  <title>Restaurant Reviews</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#252831">

</head>

<body>

  <header>
    <nav id="page-title">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Restaurant Map">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <section role="form" aria-labelledby="filter-header">
      
      <!-- Start filter options -->
      <div class="filter-options">
        <h2 id="filter-header">Filter Restaurant Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" role="listbox" aria-label="select neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" role="listbox" aria-label="select cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- End filter options -->

      <ul id="restaurants-list"></ul>
    
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  
  <!-- Start dialog  -->
  <div id="refresh-dialog" class="hidden" role="dialog" aria-labelledby="refreshTitle">
    <div class="dialog-inner">
      <p id="refreshTitle">Page is out of date</p>
      <button id="refresh-button" value="refresh">Refresh</button>
      <button id="dismiss-button" value="dismiss">Dismiss</button>
    </div>
  </div>

  <div id="dialog-spacer" class="hidden"></div>
<!-- End dialog -->

<!-- Beginning scripts -->
  <!-- Mapbox -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- IDB -->
  <script src="https://rawgit.com/jakearchibald/idb/master/lib/idb.js"></script>
  <!-- Helpers -->
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/swhelper.js"></script>
  <!-- Main javascript file -->
  <script charset="utf-8" src="js/main.js"></script>
<!-- End scripts -->

</body>

</html>
