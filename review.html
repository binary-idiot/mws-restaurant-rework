<!DOCTYPE html>
<html lang="en-US">

<head>
	<link rel="manifest" href="/manifest.json">
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- CSS for maps -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

	<title>Restaurant Review</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<meta name="theme-color" content="#252831">

</head>
<body class="review">
	
	<header>
		<nav>

			<div id="page-title">
				<h1><a href="/">Restaurant Reviews</a></h1>
			</div>
			<!-- Beginning breadcrumb -->
			<ul id="breadcrumb">
				<li><a href="/">Home</a></li>
			</ul>
			<!-- End breadcrumb -->
		</nav>
	</header>
	
	<h2 id="restaurant-name"></h2>

	<main id="maincontent">
		<!-- Start review form -->
		<section role="form" aria-labelledby="form-title">
			<form id="review-form" action="javascript:handleFormSubmit();">
				<h3 id="form-title"></h3>
				<div id="name-container" class="field-container">
					<label for="review-name" id="review-name-label">Name</label>
					<input id="review-name" class="form-field" type="text" name="name" role="textbox" contenteditable="true" aria-labeledby="review-name-label">
				</div>
				<div id="rating-container" class="field-container">
					<label for="review-rating" id="review-rating-label">Rating</label>
					<select type="text" name="rating" id="review-rating" class="form-field" role="listbox" aria-labeledby="review-rating-label">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div id="comments-container" class="field-container">
					<label for="review-comments">Comments</label>
					<textarea id="review-comments" class="form-field" name="comments" role="textbox" contenteditable="true" aria-labeledby="review-comments-label" aria-multiline="true"></textarea>
				</div>
				<div id="submit-container" class="field-container">
					<input id="review-submit" type="submit" name="submit" value="submit">
				</div>
			</form>
		</section>
		<!-- End review form -->
	</main>	

	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>

	  <script charset="utf-8" src="js/helper.js"></script>
	  <script charset="utf-8" src="js/swhelper.js"></script>
	  <!-- Main javascript file -->
	  <script charset="utf-8" src="js/review.js"></script>
	<!-- End scripts -->

</body>
</html>
